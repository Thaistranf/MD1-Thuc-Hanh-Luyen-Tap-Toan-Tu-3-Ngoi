<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số thứ nhất:");
        let b = +prompt("Nhập số thứ hai:");
        let c = a + b;
        alert("Tổng hai số là:" + c);
        alert(c<4 ? "Blow":"Over");
    </script>
</body>
